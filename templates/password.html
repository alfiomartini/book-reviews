{% extends 'layout.html' %}

{% block title %} Change password {% endblock %}

{% block main %}
    <!-- Change password -->
    
    <button class="btn btn-primary center-x" type="button" 
        id="btn-chg">Change Password
    </button>
    <form class="form-boot mt-4" action="/password" method="post" 
      id="change" hidden>
      <div class="form-group">
          <input class="form-control" name="oldpassword" 
          placeholder="(Old) password" type="password" required>
      </div>
      <div class="form-group">
          <input class="form-control" name="newpassword"  id='new'
          placeholder="(New) password" type="password" required>
      </div>
      <div class="form-group">
          <input class="form-control" name="confirmation" id='conf'
          placeholder="Confirmation" type="password" required>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
{% block scripts %}
<script src="/static/hide_class.js"></script>
<script src="/static/modal_class.js"></script>
<script src="/static/password.js"></script>
{% endblock %}
